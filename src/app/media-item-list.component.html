<header 
  [ngClass]="{'medium-movies':medium === 'Movies', 'medium-series':medium ==='Series'}">
  <h2>{{medium}}</h2>
  <mw-category-list
    *ngIf="mediaItems"
    [categories]="mediaItems | categoryList">
  </mw-category-list>
</header>
<section>
  <mw-media-item 
    [ngClass]="{'medium-movies': mediaItem.medium === 'Movies', 'medium-series': mediaItem.medium === 'Series'}"
    *ngFor="let mediaItem of mediaItems"
    [mediaItem]="mediaItem"
    (delete)="onMediaItemDelete($event)">
  </mw-media-item>
</section>
<footer>
  <a routerLink ='/add'>
    <img src="assets/05.svg" alt="Adding a new media to the watchlist" class="icon">
  </a>
</footer>
